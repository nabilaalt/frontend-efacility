<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Reservation Form</title>
</head>

<body>
  <div class ="popup">
  <div class="flex flex-col items-center justify-center h-screen light">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
      <h2 class="text-4xl font-bold text-gray-800 mb-8">Booking Form</h2>      
      <!-- form start -->
      <form class="flex flex-col">
        <span>Choose Facility</span>
          <select class="bg-gray-100 text-gray-800 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150" id="product">
            <option value="product-1">Aula Anwar Musadad</option>
            <option value="product-2">Aula Abjan Soelaiman</option>
            <option value="product-3">Lapangan Basket</option>
            <option value="product-3">Lapangan Badminton</option>
            <option value="product-3">Lapangan Voli</option>
            <option value="product-3">Lapangan Tenis</option>
          </select>
          
        <span>Reservation</span>
          <input placeholder="Reservation date" class="bg-gray-100 text-gray-800 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150" type="date">
        <span>Your Agenda</span>
        <textarea placeholder="Note" class="bg-gray-100 text-gray-800 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150" name="feedback"></textarea>
        <button id = "SubmitButton" class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150" type="submit">Submit</button>
        
      </form>
      <!-- Form end -->
      <!-- <div class="alert">
        <span class="closebtn">&times;</span>  
        <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
      </div> -->
      
    </div>
  </div>
</div>

</body>
</html>
